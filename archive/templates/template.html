<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- jQuery -->
    <script src="/static/web/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="/static/web/jquery.autosize.min.js" type="text/javascript"></script>

    <script type="text/javascript">
     $(document).ready(function(){
       $.ajaxSetup({ cache: false });
     });
    </script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/static/web/bootstrap/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="/static/web/bootstrap/css/bootstrap-theme.min.css">
    <!-- <link rel="stylesheet" href="/static/web/bootstrap/css/bootstrap.spacelab.min.css"> -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="/static/web/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/static/web/main.css">

    <!-- Our own -->

    {% block head %}{% endblock %}

    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
    <meta name="robots" content="index, follow" />
    <title>{% block ptitle %}CCDLab Archive{% endblock %}</title>

    <!-- Add custom CSS here -->
    <style>
      body {
      margin-bottom: 1em;
      height: 100%;
      }

      footer {
      margin-top: 0.5em;
      }
      .center-block {
      display: block;
      margin-left: auto;
      margin-right: auto;
      }
    </style>

  </head>

  <body>

    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'current' %}">CCDLab</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'monitor' %}" title="Real-time monitoring">Monitor</a></li>
            <li><a href="{% url 'status' %}" title="Status archive">Status</a></li>
            <li><a href="{% url 'logs' %}" title="System logs">Logs</a></li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->

      </div>
      <!-- /.container -->
    </nav>

    <div class="container">

      {% block title_div %}
      <div class="row">
        <div class="col-lg-12">
          <h1>{% block title %}{% endblock %}</h1>
        </div>
      </div>
      {% endblock %}

      <div class="row">
          {% block content %}{% endblock %}
      </div>

    </div>
    <!-- /.container -->
  </body>
</html>
